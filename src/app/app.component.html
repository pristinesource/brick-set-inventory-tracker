<style>
  :host {
    --bright-blue: oklch(51.01% 0.274 263.83);
    --electric-violet: oklch(53.18% 0.28 296.97);
    --french-violet: oklch(47.66% 0.246 305.88);
    --vivid-pink: oklch(69.02% 0.277 332.77);
    --hot-red: oklch(61.42% 0.238 15.34);
    --orange-red: oklch(63.32% 0.24 31.68);

    --gray-900: oklch(19.37% 0.006 300.98);
    --gray-700: oklch(36.98% 0.014 302.71);
    --gray-400: oklch(70.9% 0.015 304.04);

    --red-to-pink-to-purple-vertical-gradient: linear-gradient(
      180deg,
      var(--orange-red) 0%,
      var(--vivid-pink) 50%,
      var(--electric-violet) 100%
    );

    --red-to-pink-to-purple-horizontal-gradient: linear-gradient(
      90deg,
      var(--orange-red) 0%,
      var(--vivid-pink) 50%,
      var(--electric-violet) 100%
    );

    --pill-accent: var(--bright-blue);

    font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
      "Segoe UI Symbol";
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  h1 {
    font-size: 3.125rem;
    color: var(--gray-900);
    font-weight: 500;
    line-height: 100%;
    letter-spacing: -0.125rem;
    margin: 0;
    font-family: "Inter Tight", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
      "Segoe UI Symbol";
  }

  p {
    margin: 0;
    color: var(--gray-700);
  }

  main {
    width: 100%;
    min-height: 100%;
    display: flex;
    flex-direction: column;
    box-sizing: inherit;
    position: relative;
  }

  .angular-logo {
    max-width: 9.2rem;
  }

  .content {
    display: flex;
    justify-content: space-around;
    width: 100%;
    max-width: 700px;
    margin-bottom: 3rem;
  }

  .content h1 {
    margin-top: 1.75rem;
  }

  .content p {
    margin-top: 1.5rem;
  }

  .divider {
    width: 1px;
    background: var(--red-to-pink-to-purple-vertical-gradient);
    margin-inline: 0.5rem;
  }

  .pill-group {
    display: flex;
    flex-direction: column;
    align-items: start;
    flex-wrap: wrap;
    gap: 1.25rem;
  }

  .pill {
    display: flex;
    align-items: center;
    --pill-accent: var(--bright-blue);
    background: color-mix(in srgb, var(--pill-accent) 5%, transparent);
    color: var(--pill-accent);
    padding-inline: 0.75rem;
    padding-block: 0.375rem;
    border-radius: 2.75rem;
    border: 0;
    transition: background 0.3s ease;
    font-family: var(--inter-font);
    font-size: 0.875rem;
    font-style: normal;
    font-weight: 500;
    line-height: 1.4rem;
    letter-spacing: -0.00875rem;
    text-decoration: none;
  }

  .pill:hover {
    background: color-mix(in srgb, var(--pill-accent) 15%, transparent);
  }

  .pill-group .pill:nth-child(6n + 1) {
    --pill-accent: var(--bright-blue);
  }
  .pill-group .pill:nth-child(6n + 2) {
    --pill-accent: var(--french-violet);
  }
  .pill-group .pill:nth-child(6n + 3),
  .pill-group .pill:nth-child(6n + 4),
  .pill-group .pill:nth-child(6n + 5) {
    --pill-accent: var(--hot-red);
  }

  .pill-group svg {
    margin-inline-start: 0.25rem;
  }

  .social-links {
    display: flex;
    align-items: center;
    gap: 0.73rem;
    margin-top: 1.5rem;
  }

  .social-links path {
    transition: fill 0.3s ease;
    fill: var(--gray-400);
  }

  .social-links a:hover svg path {
    fill: var(--gray-900);
  }

  @media screen and (max-width: 650px) {
    .content {
      flex-direction: column;
      width: max-content;
    }

    .divider {
      height: 1px;
      width: 100%;
      background: var(--red-to-pink-to-purple-horizontal-gradient);
      margin-block: 1.5rem;
    }
  }
</style>

<div id="app" class="min-h-screen bg-gray-100">
  <!-- Header -->
  <header class="bg-blue-600 text-white shadow-lg">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center py-4">
        <h1 class="text-2xl font-bold">{{ title }}</h1>

        <!-- Quick Download Button -->
        <button
          (click)="quickDownload()"
          class="bg-blue-700 hover:bg-blue-800 text-white px-3 py-2 rounded-md transition-colors duration-200 flex items-center space-x-2 mr-4"
          title="Quick backup - Download your data">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
          </svg>
          <span class="hidden sm:inline">Backup</span>
        </button>

        <nav class="hidden md:block">
          <ul class="flex space-x-6">
            <li><a routerLink="/home" routerLinkActive="font-bold" class="hover:underline">Home</a></li>
            <li><a routerLink="/sets" routerLinkActive="font-bold" class="hover:underline">Sets</a></li>
            <li><a routerLink="/missing-parts" routerLinkActive="font-bold" class="hover:underline">Missing Parts</a></li>
            <li><a routerLink="/settings" routerLinkActive="font-bold" class="hover:underline">Settings</a></li>
          </ul>
        </nav>
        <!-- Mobile menu button -->
        <button
          (click)="toggleMobileMenu()"
          class="md:hidden text-white focus:outline-none"
          [attr.aria-expanded]="isMobileMenuOpen"
          aria-label="Toggle mobile menu">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
      </div>
    </div>
  </header>

  <!-- Mobile Navigation Menu - Expanded when menu button is clicked -->
  <div [class.hidden]="!isMobileMenuOpen" class="md:hidden bg-blue-500 text-white">
    <div class="container mx-auto px-4 py-2">
      <ul class="space-y-2">
        <li><a routerLink="/home" routerLinkActive="font-bold" (click)="closeMobileMenu()" class="block py-2 hover:bg-blue-600 px-2 rounded">Home</a></li>
        <li><a routerLink="/sets" routerLinkActive="font-bold" (click)="closeMobileMenu()" class="block py-2 hover:bg-blue-600 px-2 rounded">Sets</a></li>
        <li><a routerLink="/missing-parts" routerLinkActive="font-bold" (click)="closeMobileMenu()" class="block py-2 hover:bg-blue-600 px-2 rounded">Missing Parts</a></li>
        <li><a routerLink="/settings" routerLinkActive="font-bold" (click)="closeMobileMenu()" class="block py-2 hover:bg-blue-600 px-2 rounded">Settings</a></li>
        <li>
          <button
            (click)="quickDownload(); closeMobileMenu()"
            class="w-full text-left py-2 hover:bg-blue-600 px-2 rounded flex items-center space-x-2"
            title="Quick backup - Download your data">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
            </svg>
            <span>Quick Backup</span>
          </button>
        </li>
      </ul>
    </div>
  </div>

  <!-- Main Content Area -->
  <main class="flex-1 w-full">
    <!-- Loading Indicator -->
    <div *ngIf="isLoading" class="flex justify-center items-center h-64 px-4 py-6">
      <div class="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-blue-600"></div>
      <p class="ml-4 text-lg text-gray-700">Loading data...</p>
    </div>

    <!-- Router Outlet for Components -->
    <router-outlet *ngIf="!isLoading"></router-outlet>
</main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-6">
    <div class="container mx-auto px-4">
      <div class="flex flex-col md:flex-row justify-between items-center">
        <div class="mb-4 md:mb-0">
          <p>&copy; 2025 Anthony W. Rainer &lt;pristine.source&#64;gmail.com&gt;. All rights reserved.</p>
        </div>
        <div class="flex space-x-4">
          <a href="https://github.com/pristinesource/brick-set-inventory-tracker" class="hover:text-blue-400">Github</a>
          <a href="#" class="hover:text-blue-400">Privacy</a>
          <a href="#" class="hover:text-blue-400">Help</a>
        </div>
      </div>
    </div>
  </footer>
</div>
